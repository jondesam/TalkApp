<app-nav></app-nav>

<ng-sidebar-container>
  <!-- A sidebar -->
  <ng-sidebar
    position="right"
    closeOnClickOutside="true"
    animate="true"
    [(opened)]="_opened"
  >
    <div class="ng-sidebar">
      <div class="">
        <i
          class="fa pb-1 fa-times"
          (click)="_toggleSidebar()"
          aria-hidden="true"
        ></i>
      </div>
      <br />
      <div class="card shadow">
        <div class="card-body">
          <div *ngIf="messages?.length === 0">
            <span class="noMessage">Say Hi with the message box below </span>
          </div>

          <ul class="chat">
            <li *ngFor="let message of messages">
              <!-- to them -->
              <div *ngIf="message.senderId == recipientId">
                <span class="chat-img float-left">
                  <img
                    src="{{ message.senderPhotoUrl }}"
                    alt="{{ message.senderUserName }}"
                    class="rounded-circle"
                  />
                </span>
                <div class="chat-body">
                  <div class="header">
                    <strong class="primary-font">{{
                      message.senderUserName | titlecase
                    }}</strong>
                    <small class="text-muted float-right">
                      <span class="fa fa-clock-o">{{
                        message.messageSent | timeago
                      }}</span>
                    </small>
                  </div>
                  <p>{{ message.content }}</p>
                </div>
              </div>

              <!-- to me -->
              <div *ngIf="message.senderId != recipientId">
                <span class="chat-img float-right">
                  <img
                    src="{{ message.senderPhotoUrl }}"
                    alt="{{ message.senderUserName }}"
                    class="rounded-circle"
                  />
                </span>
                <div class="chat-body">
                  <div class="header">
                    <small class="text-muted">
                      <span class="fa fa-clock-o">{{
                        message.messageSent | timeago
                      }}</span>
                      <span *ngIf="!message.isRead" class="text-danger ml-1"
                        >(unread)</span
                      >
                      <span *ngIf="message.isRead" class="text-success"
                        >(Read {{ message.dateRead | timeago }})</span
                      >
                    </small>
                    <strong class="primary-font float-right mr-2">{{
                      message.senderUserName | titlecase
                    }}</strong>
                  </div>
                  <p class="mt-3">{{ message.content }}</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <form
            #messageForm="ngForm"
            (ngSubmit)="messageForm.valid && sendMessage()"
            class="input-group"
          >
            <textarea
              type="text"
              [(ngModel)]="newMessage.content"
              name="content"
              required
              class="form-control"
              placeholder="send a message"
            >
            </textarea>
            <div class="input-group-append">
              <button [disabled]="!messageForm.valid" class="btn btn-info">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content>
    <router-outlet></router-outlet>
  </div>
</ng-sidebar-container>
