<nav class="navbar navbar-expand-md navbar">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Talk App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav ml-auto mr-2">
      <li class="nav-item" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/lists']">My List</a>
      </li>
      <li class="nav-item" routerLinkActive="router-link-active">
        <a
          class="nav-link"
          [routerLink]="['/messages']"
          tabindex="-1"
          aria-disabled="true"
          >Messages</a
        >
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown mr-5" dropdown>
      <a class="dropdown-toggle" dropdownToggle>
        {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']">
          Edit Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logout()"> Log Out</a>
      </div>
    </div>
    <div>
      <button
        *ngIf="!loggedIn()"
        type="button"
        class="btn btn-outline-primary mr-2"
        (click)="openModal(template)"
      >
        Log In
      </button>
      <button
        *ngIf="!loggedIn()"
        type="button"
        class="btn btn-primary"
        [routerLink]="['/register/']"
        (click)="modalRef.hide()"
      >
        Register
      </button>
    </div>
  </div>
</nav>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Log in</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0 p-2"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2 inline-block input-block-level mb-2"
        type="text"
        name="username"
        placeholder="Id"
        aria-label="Search"
        required
        [(ngModel)]="model.username"
      />
      <input
        class="form-control mr-sm-2 inline-block input-block-level mb-2"
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Search"
        required
        [(ngModel)]="model.password"
      />

      <button
        [disabled]="!loginForm.valid"
        class="btn btn-outline-success"
        type="submit"
        (click)="modalRef.hide()"
      >
        Log in
      </button>
    </form>
  </div>
</ng-template>
