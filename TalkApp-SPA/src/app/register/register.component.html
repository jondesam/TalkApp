<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form bind-formGroup="registerForm" disabled (ngSubmit)="register()">
        <p class="text-center is-size-3-desktop">Sign Up</p>
        <hr />

        <div class="form-group">
          <input
            type="text"
            class="form-control input"
            name="username"
            formControlName="username"
            placeholder="Username"
            [ngClass]="{
              'is-invalid':
                registerForm.get('username').errors &&
                registerForm.get('username').touched
            }"
          />
          <div class="invalid-feedback">Please choose a username</div>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control input"
            name="password"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{
              'is-invalid':
                registerForm.get('password').errors &&
                registerForm.get('password').touched
            }"
          />

          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.get('password').hasError('required') &&
              registerForm.get('password').touched
            "
          >
            Password is required
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.get('password').hasError('minlength') &&
              registerForm.get('password').touched
            "
          >
            Password must be at least 4 characters
          </div>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control password"
            name="password"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
            [ngClass]="{
              'is-invalid':
                (registerForm.get('confirmPassword').errors &&
                  registerForm.get('confirmPassword').touched) ||
                (registerForm.get('confirmPassword').touched &&
                  registerForm.hasError('mismatch'))
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.get('confirmPassword').hasError('required') &&
              registerForm.get('confirmPassword').touched
            "
          >
            Confirm Password is required
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              registerForm.hasError('mismatch') &&
              registerForm.get('confirmPassword').touched
            "
          >
            Passwords must match
          </div>
        </div>

        <div class="form-group text-center">
          <button
            class="btn btn-outline-primary registerBtn"
            [disabled]="!registerForm.valid"
            type="submit"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
