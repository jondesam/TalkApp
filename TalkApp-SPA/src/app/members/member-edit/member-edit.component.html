<div class="container">
  <div class="mt-4">
    <div class="card shadow p-4 colxl-12">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-128x128">
              <img
                class="profile float:left"
                src="{{ user.photoUrl || 'assets/user.png' }}"
                alt="{{ user.userName }}"
              />
            </figure>
          </div>
          <div class="media-content pl-2 pr-2">
            <p class="title is-4">{{ user.userName }}</p>
            <div *ngFor="let skill of user.skills">
              <p>
                Skills : <strong> {{ skill.skillName }}</strong>
              </p>
            </div>

            <div *ngIf="user.city">
              <p>
                Location : <strong>{{ user.city }}, {{ user.country }}</strong>
              </p>
            </div>
          </div>
        </div>

        <div class="content">
          <form #editForm="ngForm" id="editInfoForm" (ngSubmit)="updateUser()">
            <h4>Description</h4>
            <textarea
              name="introduction"
              rows="6"
              class="form-control textarea"
              [(ngModel)]="user.introduction"
            ></textarea>
            <h4>Looking for</h4>
            <textarea
              name="lookingFor"
              rows="6"
              class="form-control textarea"
              [(ngModel)]="user.lookingFor"
            ></textarea>

            <div class="form-inline mt-3">
              <label for="city">City </label>
              <input
                class="form-control input ml-2 mr-3"
                type="text"
                name="city"
                [(ngModel)]="user.city"
              />
              <label for="city">Country</label>
              <input
                class="form-control input ml-2"
                type="text"
                name="country"
                [(ngModel)]="user.country"
              />
            </div>
            <div class="card-footer mt-1">
              <button
                [disabled]="!editForm.dirty"
                form="editInfoForm"
                class="btn btn-primary"
              >
                Save Changes
              </button>
            </div>
          </form>

          <form
            #editSkillForm="ngForm"
            id="editSkillForm"
            (ngSubmit)="updateUser()"
          >
            <div class="mt-2" *ngFor="let skill of user.skills">
              <h4 class="mt-2">Skills</h4>
              <input
                class="form-control input"
                type="text"
                name="skill"
                [(ngModel)]="skill.skillName"
              />

              <h4>Skill Description</h4>
              <textarea
                name="skills"
                row="3"
                class="form-control textarea"
                [(ngModel)]="skill.description"
              >
              </textarea>

              <h4>Link 1</h4>
              <input
                class="form-control input"
                type="text"
                name="url1"
                [(ngModel)]="skill.url1"
              />
              <h4>Link 2</h4>
              <input
                class="form-control input"
                type="text"
                name="url2"
                [(ngModel)]="skill.url2"
              />

              <h4>Link 3</h4>
              <input
                class="form-control input"
                type="text"
                name="url3"
                [(ngModel)]="skill.url3"
              />
            </div>
            <div class="card-footer">
              <button
                [disabled]="!editSkillForm.dirty"
                form="editSkillForm"
                class="btn btn-info"
              >
                Save Changes
              </button>
            </div>
          </form>

          <app-photo-editor
            [photos]="user.photos"
            (getMemberPhotoChange)="updateMainPhoto($event)"
          ></app-photo-editor>
        </div>
      </div>
    </div>
  </div>
</div>
