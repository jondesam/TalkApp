<div class="container">
  <div class="btn-group" dropdown>
    <button
      id="button-basic"
      dropdownToggle
      type="button"
      class="btn btn-outline-primary dropdown-toggle"
      aria-controls="dropdown-basic"
      style="width: 170px"
    >
      {{ btnName }} <span class="caret"></span>
    </button>
    <ul
      id="dropdown-basic"
      *dropdownMenu
      class="dropdown-menu"
      role="menu"
      aria-labelledby="button-basic"
    >
      <li role="menuitem">
        <a
          class="btn btn-outline-primary dropdown-item"
          [(ngModel)]="messageContainer"
          btnRadio="Inbox"
          (click)="setBtnName('Inbox')"
          (click)="loadMessages()"
        >
          <i class="fa fa-envelope-open"></i> Inbox
        </a>
      </li>
      <li role="menuitem">
        <a
          class="btn btn-outline-primary dropdown-item"
          [(ngModel)]="messageContainer"
          btnRadio="Outbox"
          (click)="setBtnName('Outbox')"
          (click)="loadMessages()"
        >
          <i class="fa fa-paper-plane"></i> Outbox
        </a>
      </li>
      <li role="menuitem">
        <a
          class="btn-outline-primary dropdown-item"
          [(ngModel)]="messageContainer"
          btnRadio="Unread"
          (click)="setBtnName('Unread')"
          (click)="loadMessages()"
        >
          <i class="fa fa-envelope"></i> Unread
        </a>
      </li>
    </ul>
  </div>
  <div class="row" *ngIf="messages.length == 0">
    <h3 class="ml-3 mt-3" style="color: gray">Currently No messages</h3>
  </div>

  <div class="row" *ngIf="messages.length > 0">
    <table class="table table-hover" style="cursor: pointer">
      <thead>
        <tr>
          <th style="width: 40%">Message</th>
          <th style="width: 20%">From / To</th>
          <th style="width: 20%">Sent / Received</th>
          <th style="width: 20%"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let message of messages"
          [routerLink]="[
            '/members',
            messageContainer == 'Outbox'
              ? message.recipientId
              : message.senderId
          ]"
          [queryParams]="{ tab: 2 }"
        >
          <td>{{ message.content }}</td>
          <td>
            <div *ngIf="messageContainer != 'Outbox'">
              <img
                src="{{ message?.senderPhotoUrl }}"
                class="img-circle rounded-circle mr-1"
              />
              <strong>{{ message.senderUserName }}</strong>
            </div>
            <div *ngIf="messageContainer == 'Outbox'">
              <img
                src="{{ message?.recipientPhotoUrl }}"
                class="img-circle rounded-circle mr-1"
              />
              <strong>{{ message.recipientUserName }}</strong>
            </div>
          </td>
          <td>{{ message.messageSent | timeago }}</td>

          <td>
            <button
              class="btn btn-danger"
              (click)="$event.stopPropagation()"
              (click)="deleteMessage(message.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="messages.length > 0">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
